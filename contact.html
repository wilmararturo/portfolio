<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- veiwport settings for scaling accress devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wilmar Stephens - Contact</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Nunito Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <!-- Custon CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <!-- contact navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand btn btn-secondary" href="#">Wilmar Stephens</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="#">Contact</a>
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                <a class="nav-link" href="./index.html">About <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <!-- contact content -->
    <div class="content">
        <div class="container my-2 p-2 border border-dark bg-light">
            <div class="row">
                <div class="d-flex col-12">
                    <h1 class="text-center text-lg-left">Contact</h1>
                </div>
            </div>
            <hr class="my-2">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="3" id="message" placeholder="message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer bg-dark text-white mt-auto py-3">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12 ">
                    <span class="text-muted"> Copyright &copy; 2020 </span>
                </div>
            </div>
        </div>

    </footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
